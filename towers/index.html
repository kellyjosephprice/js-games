<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Towers of Hanoi</title>
    <link rel="stylesheet" type="text/css" href="hanoi.css">
  </head>
  <body>
    <script src="./jquery.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="./hanoi.js"></script>
    <script src="./hanoiUI.js"></script>

    <script>
    $(function() {
      var game = new Hanoi.Game;
      var ui = new Hanoi.UI(game, $(".container").first(), 3, function() {
        return new Hanoi.Game;
      } );
      ui.play();
    })
    </script>
    
    <div class="container">
      <div class="towers"></div>
      <div class="status"></div>
    </div>
  </body>
</html>
