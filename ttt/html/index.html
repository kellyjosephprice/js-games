<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../css/ttt.css">
  </head>
  <body>
    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../js/ttt-core.js"></script>
    <script src="../js/ttt-widget.js"></script>

    <script>
      $(function() {
        var game = new TTT.Game();
        var widget = new TTT.Widget(game, $('grid').first(), function() {
          return new TTT.Game();
        });
        
        widget.play();
      });
    </script>
    
    <div class="container">
      <div class="grid">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="status">
      </div>
    </div>
  </body>
</html>
